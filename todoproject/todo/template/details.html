
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"><br><br>
                <div class="shadow card"><br>
                    <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b> {{task.priority}}</b></p>
                    <p><b> {{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                    </div>
                </div><br>
        </div><br>
    </div>
</div>
{% endblock %}
